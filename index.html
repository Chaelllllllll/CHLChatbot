<!DOCTYPE html>
<html lang="en">
<head>
   <title>A.I Chatbot</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <style>
     body {
         background-color: bisque;
     }
     .result {
         margin-top: 20px;
         padding: 10px;
         background-color: white;
         border-radius: 5px;
         box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
     }
   </style>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">Chatbot</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="margin-right: 70px;">
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="active_bot">Active Bot User</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="tutorial">Tutorial</a>
           </li>
         </ul>
      </div>
   </nav>
   <div class="container">
     <h1 class="col text-left" style="font-size: 30px; padding: 10px;">Chatbot</h1>
     <form id="json-form" onsubmit="submitForm(event)">
         <div class="row">
            <div class="col-md-12">
               <textarea id="json-data" class="form-control centered-textarea right-placeholder" placeholder="Type your prompt here.."></textarea>
            </div>
         </div>
         <button type="submit" class="btn btn-primary mt-2">Submit</button>
     </form>
     <div id="result" class="result"></div>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
   <script>
     async function submitForm(event) {
         event.preventDefault();
         const prompt = document.getElementById('json-data').value;
         const apiUrl = `https://mota-dev.x10.bz/ai?prompt=${encodeURIComponent(prompt)}&name=hi`;
         try {
             const response = await fetch(apiUrl);
             if (!response.ok) {
                 throw new Error('Network response was not ok');
             }
             const data = await response.json();
             document.getElementById('result').innerHTML = data.reply;
         } catch (error) {
             document.getElementById('result').innerHTML = 'Error: ' + error.message;
         }
     }
   </script>
</body>
</html>
