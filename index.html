<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input, button {
            margin: 10px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>API Response Example</h1>
    <input type="text" id="inputField" placeholder="Type something...">
    <button onclick="fetchData()">Submit</button>
    <div id="result"></div>

    <script>
        async function fetchData() {
            const input = document.getElementById('inputField').value;
            const url = 'https://ai1-qg0b.onrender.com/?p=${encodeURIComponent(input)}';
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <p><strong>Result:</strong> ${data.result}</p>
                    <p><strong>Developer By:</strong> ${data.developer_by}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Error fetching data. Please try again later.</p>';
            }
        }
    </script>
</body>
</html>
